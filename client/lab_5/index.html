<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>Desmond Lam's Lab 5</title>
    <link rel='stylesheet' href='styles.css' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <header class='speaker-form-header'>
        <h1>Desmond Lam's Lab 5</h1>
    </header>
</body>

<form action='' method='get' class='speaker-form'>
</form>

<div class='field'>
    <label class="label">First Name</label>
    <div class='control'>
    <input class='input' placeholder='Text input' type='text'>
    </div>
</div>

<div class='form-row'>
    <label class="label">Food Preference</label>
    <input id='full-name' name='full-name' type='text' />
</div>

<div class='field'>
    <div class="control">
    <label class="label">Veggie or Vegan?</label>
    <input id='talk-type-1' name='talk-type' type='radio' value='main-stage' />
    <label for='talk-type-1' class='radio-label'>Yes</label>
    <input id='talk-type-2' name='talk-type' type='radio' value='workshop' checked />
    <label for='talk-type-2' class='radio-label'>No</label>
</fieldset>

</html>
