<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>Desmond Lam's Lab 5</title>
    <link rel='stylesheet' href='styles.css' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <div class="columns is-centered">
        <div class="column">
            <div class='box title'>Desmond Lam's Lab 5</div>
        </div>
    </div>
<form action='/api' method='get' class='speaker-form'>

<div class='field'>
    <label class="label">First Name</label>
    <div class='control'>
    <input class='input' placeholder='Text input' name='first-name' type='text'>
    </div>
</div>

<div class='form-row'>
    <label class="label">Food Preference</label>
    <input id='food-preference' name='food-preference' type='text' />
</div>

<div class='field'>
    <div class="control">
    <div class="label">Veggie or Vegan?</div>
    <input id='talk-type-1' name='vegan' type='radio' value='yes' />
    <label for='talk-type-1' class='radio-label'>Yes</label>
    <input id='talk-type-2' name='vegan' type='radio' value='no' />
    <label for='talk-type-2' class='radio-label'>No</label>
    </div>
</div>

<div class="field is-grouped">
    <div class="control">
        <button class="button is-link">Submit</button>
    </div>
</form>
</html>
